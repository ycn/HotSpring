server:
  address: 127.0.0.1
  sessionTimeout: 30

spring:
  jpa:
    show-sql: true
    generate-ddl: true
    hibernate:
      ddl-auto: create-drop
      show-sql: true
      dialect: org.hibernate.dialect.MySQLDialect

  datasource:
    initialize: true
    continueOnError: false
    platform: mysql
    driverClassName: com.mysql.jdbc.Driver
    url: jdbc:mysql://localhost:3306/test?useUnicode=true&amp;characterEncoding=UTF-8
    username: root
    password: root

app:
  name: HotSpring