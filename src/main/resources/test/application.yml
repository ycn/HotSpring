server:
  address: 0.0.0.0
  sessionTimeout: 30

spring:
  jpa:
    show-sql: true
    generate-ddl: true
    hibernate:
      ddl-auto: create-drop
      show-sql: true

  datasource:
    initialize: true
    continueOnError: false

app:
  name: HotSpring
  redis:
    host: docker_host
    port: 6379